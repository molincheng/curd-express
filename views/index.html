
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>学生信息管理</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
         <ul class="nav nav-sidebar">
            <li class="active"><a href="/students">学生信息</a></li>
            <li><a href="/students/new">添加学生信息</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <a class="btn btn-success" href="/students/new">添加学生</a>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                  <th>爱好</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              	{{each students }}
                <tr>
                  <td>{{$index + 1}}</td>
                  <td>{{$value.name}}</td>
                  <td>{{$value.gender}}</td>
                  <td>{{$value.age}}</td>
                  <td>{{$value.hobbies}}</td>
                  <td>
                    <a onclick="getEditId('{{$value._id}}',this)" >编辑</a>
                    <a onclick="getDeleteId('{{$value._id}}',this)">删除</a>
                  </td>
                </tr>
              	{{/each}}

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
    function getEditId(id,dom){
      if (confirm(`是否编辑id:${id}信息吗`)) {
        dom.href='/students/edit?id='+id
      }else{
        alert('已取消id:'+id+'的编辑。')
      }
    }
    function getDeleteId(id,dom){
      if (confirm(`是否删除id:${id}的信息？`)) {
        dom.href='/students/delete?id='+id
      }else{
        alert('已取消id:'+id+'的删除。')
      }
    }
</script>
